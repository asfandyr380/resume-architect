<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resume Architect</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet"
    crossorigin="anonymous">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          colors: {
            dark: {
              900: '#13131f', // Main background
              800: '#1c1c2e', // Cards/Sidebar
              700: '#27273a', // Lighter elements
              600: '#3f3f55', // Borders
            },
            accent: {
              purple: '#7c3aed',
              blue: '#3b82f6',
              pink: '#ec4899',
              gradStart: '#6366f1',
              gradEnd: '#a855f7',
            },
            text: {
              main: '#e4e4e7',
              muted: '#a1a1aa',
              dim: '#71717a',
            }
          },
          boxShadow: {
            'glow': '0 0 20px rgba(124, 58, 237, 0.15)',
          }
        },
      },
    }
  </script>
  <style>
    /* Print styles for PDF export */
    @media print {
      body {
        background: #13131f;
        -webkit-print-color-adjust: exact;
      }

      .no-print {
        display: none !important;
      }

      .print-container {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        background: #13131f;
        overflow: visible;
      }
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #13131f;
    }

    ::-webkit-scrollbar-thumb {
      background: #3f3f55;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #7c3aed;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body class="bg-dark-900 text-text-main antialiased selection:bg-accent-purple selection:text-white">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
